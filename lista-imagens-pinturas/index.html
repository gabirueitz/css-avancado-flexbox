<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens de Pituras</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <picture>
            <img src="./images/rome.png" alt="Rome by Michelangelo">
            <figcaption>
                <h2>Rome</h2>
                <p>Michelangelo</p>
            </figcaption>
        </picture>
        <picture>
            <img src="./images/boat.png" alt="Boa at Sea by Van Gogh">
            <figcaption>
                <h2>Boat at Sea</h2>
                <p>Vicent Van Gogh</p>
            </figcaption>
        </picture>
        <picture>
            <img src="./images/sand-and-sea.png" alt="Sand and Sea by da Vinci">
            <figcaption>
                <h2>Sand and Sea</h2>
                <p>da Vinci</p>
            </figcaption>
        </picture>
        <picture>
            <img src="./images/starry-night.png" alt="Starry Night by Van Gogh">
            <figcaption>
                <h2>Starry Night</h2>
                <p>Vicent Van Gogh</p>
            </figcaption>
        </picture>
    </main>
</body>

</html>
